<script>
$(function(){
    $("#leftBoxs").load("leftBox.html");


    
$(".show")[0].onmouseenter = function(){
    $(".icon-fangda").css({"display":"block"});
}
$(".show")[0].onmouseleave = function(){
    $(".icon-fangda").css({"display":"none"});
}

let count = 0;
$(".icon-fangda")[0].onclick=function(){
    count++;
    if(count%2!=0){
        $(".show").css({"height":"100%"});
        $(".showimgs").css({"height":"100%"});
    }else{
        $(".show").css({"height":"500px"});
        $(".showimgs").css({"height":"500px"});
    }
}
})
</script>
